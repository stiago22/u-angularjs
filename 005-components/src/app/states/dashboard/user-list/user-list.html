<div class="container">
  <div class="row" ng-if="userListCtrl.user">
    <div class="form-group col-sm-3">
      <label for="firstNameInput">First Name</label>
      <input type="text" class="form-control" id="firstNameInput" ng-model="userListCtrl.user.firstName">
    </div>
    <div class="form-group col-sm-3">
      <label for="lastNameInput">Last Name</label>
      <input type="text" class="form-control" id="lastNameInput" ng-model="userListCtrl.user.lastName">
    </div>
    <div class="form-group col-sm-3">
      <label for="ageInput">Age</label>
      <input type="number" min="0" class="form-control" id="ageInput" ng-model="userListCtrl.user.age">
    </div>
    <div class="form-group col-sm-3">
      <label for="phoneInput">Phone</label>
      <input type="tel" class="form-control" id="phoneInput" ng-model="userListCtrl.user.phone">
    </div>
  </div>
  <div class="row">
    <user-card class="col-sm-6 col-md-4" ng-repeat="user in userListCtrl.users" user="user"
               on-user-selected="userListCtrl.selectedUser(user)"
               on-user-left="userListCtrl.blurUser(user)"></user-card>
  </div>
</div>
